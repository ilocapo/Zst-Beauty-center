<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Panier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        
        .product-test {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .btn-add-cart {
            padding: 10px 20px;
            background: #d4af37;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-add-cart:hover {
            background: #c19b2c;
        }
        
        #console-output {
            margin-top: 30px;
            padding: 20px;
            background: #000;
            color: #0f0;
            border-radius: 5px;
            font-family: monospace;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 5px;
        }
        
        .error {
            color: #f00;
        }
        
        .success {
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª Test du Panier - Zst Beauty Center</h1>
        
        <div class="product-test">
            <div>
                <h3>Masque Ã  l'argile jaune</h3>
                <p>Prix: 15.000 FCFA</p>
            </div>
            <button class="btn-add-cart" 
                    data-id="1" 
                    data-name="Masque Ã  l'argile jaune" 
                    data-price="15000" 
                    data-category="all"
                    onclick="testAddToCart(this)">
                <i class="fas fa-cart-plus"></i> Ajouter au panier
            </button>
        </div>
        
        <div class="product-test">
            <div>
                <h3>Huile Corporelle ParfumÃ©e</h3>
                <p>Prix: 12.000 FCFA</p>
            </div>
            <button class="btn-add-cart" 
                    data-id="2" 
                    data-name="Huile Corporelle ParfumÃ©e" 
                    data-price="12000" 
                    data-category="all"
                    onclick="testAddToCart(this)">
                <i class="fas fa-cart-plus"></i> Ajouter au panier
            </button>
        </div>
        
        <div style="margin-top: 30px;">
            <button onclick="showCart()" style="padding: 10px 20px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">
                <i class="fas fa-shopping-cart"></i> Voir le panier (<span id="cartCount">0</span>)
            </button>
            <button onclick="clearConsole()" style="padding: 10px 20px; background: #666; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                Effacer la console
            </button>
        </div>
        
        <div id="console-output">
            <div class="log-entry success">âœ“ Console de dÃ©bogage prÃªte</div>
        </div>
    </div>
    
    <script>
        // Log function
        function log(message, type = 'info') {
            const output = document.getElementById('console-output');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
        }
        
        function clearConsole() {
            document.getElementById('console-output').innerHTML = '<div class="log-entry success">âœ“ Console effacÃ©e</div>';
        }
        
        // Initialize cart
        let cart = JSON.parse(localStorage.getItem('zst-cart')) || [];
        log('âœ“ LocalStorage chargÃ©', 'success');
        log(`ðŸ“¦ Panier initial: ${cart.length} produits`, 'info');
        
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
            log(`ðŸ”„ Compteur mis Ã  jour: ${totalItems} articles`, 'success');
        }
        
        function testAddToCart(button) {
            log('â–¶ Bouton cliquÃ©!', 'success');
            
            const product = {
                id: button.dataset.id,
                name: button.dataset.name,
                price: parseInt(button.dataset.price),
                category: button.dataset.category
            };
            
            log(`ðŸ“¦ Produit Ã  ajouter: ${JSON.stringify(product)}`, 'info');
            
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
                log(`âœ“ QuantitÃ© augmentÃ©e pour "${product.name}": ${existingItem.quantity}`, 'success');
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    category: product.category,
                    quantity: 1
                });
                log(`âœ“ Nouveau produit ajoutÃ©: "${product.name}"`, 'success');
            }
            
            localStorage.setItem('zst-cart', JSON.stringify(cart));
            log('ðŸ’¾ Panier sauvegardÃ© dans LocalStorage', 'success');
            
            updateCartCount();
            
            button.style.background = '#28a745';
            button.innerHTML = '<i class="fas fa-check"></i> AjoutÃ©!';
            setTimeout(() => {
                button.style.background = '';
                button.innerHTML = '<i class="fas fa-cart-plus"></i> Ajouter au panier';
            }, 1500);
        }
        
        function showCart() {
            log('ðŸ‘€ Affichage du panier:', 'info');
            if (cart.length === 0) {
                log('   ðŸ“­ Panier vide', 'info');
            } else {
                cart.forEach((item, index) => {
                    log(`   ${index + 1}. ${item.name} - ${item.quantity}x ${item.price} FCFA`, 'info');
                });
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                log(`   ðŸ’° Total: ${total.toLocaleString()} FCFA`, 'success');
            }
        }
        
        // Initialize
        updateCartCount();
        log('âœ… SystÃ¨me de test initialisÃ©', 'success');
    </script>
</body>
</html>
